{% extends 'main.html' %}
{% block content %}
<div class="container" style="padding-top: 60px;">

    <div class="row">

        <div class="col-md-2">
            {%include 'base/topics_component.html'%}
        </div>


        <!-- Room List Section -->
        <div class="col-md-8">
            <div class="d-flex flex-row px-4 align-content-center justify-content-between">
                <h4>Topics</h4>
                <a href="{% url 'create-room' %}" role="button" type="button" class="btn btn-primary btn-sm">Create
                    Room</a>
            </div>
            <small>{{room_count}} rooms available</small>

            {%include 'base/feed_component.html'%}

        </div>
        <!-- Activity Feed -->
        <div class="col-md-2">
            {%include 'base/activity_component.html'%}
        </div>
    </div>
</div>
</div>

{% endblock %}
