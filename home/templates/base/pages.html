{%load static%}
<div class="modal fade modal-lg" id="webDevModal" tabindex="-1" aria-labelledby="webDevModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="webDevModalLabel">Sample Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="webDev" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#webDev" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#webDev" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#webDev" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>

                        <div class="carousel-inner">
                            <!-- For Loop -->
                            <!-- {% for page in pages %}
                            <div class="carousel-item">
                                <img src="{{page.image_url}}" class="d-block w-100" alt="Cover Image">
                                <div
                                    class="carousel-caption d-none d-md-block bg-dark bg-gradient p-2 text-light bg-opacity-50">
                                    <h5>{{page.title | title}}</h5>
                                    <p>{{page.description}}}</p>
                                </div>
                            </div>
                            {% endfor %} -->

                            <div class="carousel-item active">
                                <img src="{% static 'images/cover.png' %}" class="d-block w-100" alt="Cover Image">
                                <div
                                    class="carousel-caption d-none d-md-block bg-dark bg-gradient p-2 text-light bg-opacity-50">
                                    <h5>Web Dev Cover Page</h5>
                                    <p>Cover Page for Web App</p>
                                </div>

                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/500/400?random=10" class="d-block w-100" alt="...">
                                <div
                                    class="carousel-caption d-none d-md-block bg-dark bg-gradient p-2 text-light bg-opacity-50">
                                    <h5>Travel</h5>
                                    <p>Cover Page for Traveling Web Dev App</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://picsum.photos/500/400?random=11" class="d-block w-100" alt="...">
                                <div
                                    class="carousel-caption d-none d-md-block bg-dark bg-gradient p-2 text-light bg-opacity-50">
                                    <h5>Fitness</h5>
                                    <p>Cover Page for Fitness Web App</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#webDev"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#webDev"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                        data-bs-title="You will be directed to netlify">
                        <button type="button" class="btn btn-primary">Online
                            Preview</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
